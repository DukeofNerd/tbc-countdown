  <style>
    :root{
      --bg: #0b0b12;
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --accent: #b06cff;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 500px at 30% -10%, rgba(176,108,255,.25), transparent 60%),
        radial-gradient(900px 400px at 90% 10%, rgba(90,160,255,.14), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: var(--sans);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content:flex-end;
    }

    select{
      appearance:none;
      background: rgba(255,255,255,.05);
      border: 1px solid var(--stroke);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 10px;
      font-family: var(--mono);
      font-size: 12px;
      outline: none;
    }

    /* HERO IMAGE "STAGE" */
    .hero{
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow: hidden;

      /* your blank-panels image */
      background: url("./hero.png") center / cover no-repeat;
    }

    /* Overlay container that lines up with panels in the hero art */
    .heroGrid{
      position: absolute;
      inset: 0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(14px, 2.2vw, 26px);

      /* IMPORTANT: this padding controls where the text lands on the art */
      padding: clamp(26px, 5.2vw, 64px);
      align-content: end;
    }

    /* The transparent “text panel” that sits on top of the blank frames */
    .panel{
      padding: clamp(14px, 2.1vw, 22px);
      border-radius: 12px;

      /* keeps text readable without hiding the art */
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
    }

    .label{
      font-family: var(--mono);
      color: var(--accent);
      font-size: clamp(12px, 1.2vw, 13px);
      letter-spacing: .06em;
      text-transform: lowercase;
      margin-bottom: 8px;
    }

    .timer{
      font-family: var(--mono);
      font-size: clamp(26px, 3.1vw, 44px);
      font-weight: 800;
      line-height: 1.05;
      margin: 0 0 10px 0;
      white-space: nowrap;
    }

    .subrow{
      display:flex;
      justify-content:space-between;
      gap: 12px;
      align-items:baseline;
      font-family: var(--mono);
      font-size: clamp(11px, 1.2vw, 13px);
      color: var(--muted);
    }

    .tz{
      opacity:.9;
      text-transform: lowercase;
    }

    /* Mobile: stack the panels */
    @media (max-width: 720px){
      .heroGrid{
        grid-template-columns: 1fr;
        align-content: end;
        padding: 16px;
      }
      .timer{
        font-size: 30px;
      }
    }
  </style>
</head>
