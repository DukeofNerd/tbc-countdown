<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grace — TBC Countdown</title>

  <!-- Discord / Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Grace — TBC Countdown" />
  <meta property="og:description" content="For light and loot. Launch + raids unlock timers." />
  <meta property="og:url" content="https://dukeofnerd.github.io/tbc-countdown/" />
  <meta property="og:image" content="https://dukeofnerd.github.io/tbc-countdown/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --bg: #0b0b12;
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --accent: #b06cff;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    html, body { height: 100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 500px at 30% -10%, rgba(176,108,255,.25), transparent 60%),
        radial-gradient(900px 400px at 90% 10%, rgba(90,160,255,.14), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: var(--sans);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(1100px, 100%);
      display:grid;
      gap: 12px;
    }

    .topbar{
      display:flex;
      justify-content:flex-end;
    }

  select{
  appearance:none;
  background: rgba(255,255,255,.88);
  border: 1px solid rgba(0,0,0,.25);
  color: #000;
  border-radius: 12px;
  padding: 9px 12px;
  font-family: var(--mono);
  font-size: 12px;
  outline: none;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}


    /* HERO IMAGE STAGE */
    .hero{
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow: hidden;

      /* Make sure hero.png exists in the repo root */
      background: url("./hero.png") center / cover no-repeat;
    }

    /* Overlay that should line up with the blank frames in hero.png */
.heroGrid{
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;

  column-gap: clamp(18px, 2.6vw, 34px);

  padding-left: clamp(60px, 7vw, 110px);
  padding-right: clamp(60px, 7vw, 110px);
  padding-top: clamp(210px, 23vw, 260px);
  padding-bottom: clamp(40px, 6vw, 80px);

  align-content: start;
}


.panel{
  height: 100%;
  padding: clamp(18px, 2.3vw, 26px);
  border-radius: 12px;

  /* lighter, clearer overlay */
  background: rgba(12, 10, 8, .18);
  border: 1px solid rgba(255,255,255,.12);

  /* reduce fuzz */
  backdrop-filter: blur(1px);

  display: flex;
  flex-direction: column;
  justify-content: flex-start;

  margin: 0 18px;
}



    .label{
      font-family: var(--mono);
      color: var(--accent);
      font-size: clamp(12px, 1.2vw, 13px);
      letter-spacing: .06em;
      text-transform: lowercase;
      margin-bottom: 8px;
    }

    .timer{
       color: #f2d27a;
  text-shadow: 0 2px 10px rgba(0,0,0,.6);
      font-family: var(--mono);
      font-size: clamp(26px, 3.1vw, 44px);
      font-weight: 900;
      line-height: 1.05;
      margin: 0 0 10px 0;
      white-space: nowrap;
    }

    .subrow{
      display:flex;
      justify-content:space-between;
      gap: 12px;
      align-items:baseline;
      font-family: var(--mono);
      font-size: clamp(11px, 1.15vw, 13px);
      color: var(--muted);
    }

    .tz{
      opacity:.9;
      text-transform: lowercase;
    }

    /* Mobile */
    @media (max-width: 720px){
      .heroGrid{
        grid-template-columns: 1fr;
        padding: 16px;
        gap: 12px;
      }
      .timer{
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <select id="tzSelect" title="Timezone display">
        <option value="local">local time</option>
        <option value="America/Los_Angeles">PT</option>
        <option value="America/Denver">MT</option>
        <option value="America/Chicago">CT</option>
        <option value="America/New_York">ET</option>
        <option value="UTC">UTC</option>
      </select>
    </div>

    <div class="hero" aria-label="Grace TBC Anniversary Countdown">
      <div class="heroGrid">
        <div class="panel">
          <div class="label">tbc launch</div>
          <div class="timer" id="launchTimer">--</div>
          <div class="subrow">
            <div id="launchDate">--</div>
            <div class="tz" id="launchTz">--</div>
          </div>
        </div>

        <div class="panel">
          <div class="label">raids unlock</div>
          <div class="timer" id="raidsTimer">--</div>
          <div class="subrow">
            <div id="raidsDate">--</div>
            <div class="tz" id="raidsTz">--</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === SET YOUR DATES HERE (ISO 8601 in UTC "Z") ===
    // Feb 5 2026 15:00 PST = 2026-02-05T23:00:00Z
    // Feb 19 2026 15:00 PST = 2026-02-19T23:00:00Z
    const EVENTS = {
      launch: { targetISO: "2026-02-05T23:00:00Z" },
      raids:  { targetISO: "2026-02-19T23:00:00Z" }
    };

    const els = {
      tzSelect: document.getElementById("tzSelect"),
      launchTimer: document.getElementById("launchTimer"),
      launchDate: document.getElementById("launchDate"),
      launchTz: document.getElementById("launchTz"),
      raidsTimer: document.getElementById("raidsTimer"),
      raidsDate: document.getElementById("raidsDate"),
      raidsTz: document.getElementById("raidsTz"),
    };

    function pad(n){ return String(n).padStart(2, "0"); }

    function formatCountdown(ms){
      if (ms <= 0) return "LIVE";
      const s = Math.floor(ms / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${d}d ${pad(h)}h ${pad(m)}m ${pad(sec)}s`;
    }

    function tzLabel(tzMode){
      if (tzMode === "local") return "local";
      if (tzMode === "UTC") return "utc";
      return ({
        "America/Los_Angeles": "pt",
        "America/Denver": "mt",
        "America/Chicago": "ct",
        "America/New_York": "et"
      })[tzMode] || tzMode;
    }

    function formatDate(dateObj, tzMode){
      const opts = {
        weekday: "short",
        day: "numeric",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: tzMode === "local" ? undefined : tzMode
      };
      return new Intl.DateTimeFormat(undefined, opts).format(dateObj).toLowerCase();
    }

    function render(){
      const tzMode = els.tzSelect.value;
      const now = Date.now();

      const launchTarget = new Date(EVENTS.launch.targetISO);
      const raidsTarget  = new Date(EVENTS.raids.targetISO);

      const launchRemaining = launchTarget.getTime() - now;
      const raidsRemaining  = raidsTarget.getTime() - now;

      els.launchTimer.textContent = formatCountdown(launchRemaining);
      els.raidsTimer.textContent  = formatCountdown(raidsRemaining);

      els.launchDate.textContent = formatDate(launchTarget, tzMode);
      els.raidsDate.textContent  = formatDate(raidsTarget, tzMode);

      const tz = tzLabel(tzMode);
      els.launchTz.textContent = tz;
      els.raidsTz.textContent  = tz;
    }

    els.tzSelect.addEventListener("change", render);
    render();
    setInterval(render, 250);
  </script>
</body>
</html>
